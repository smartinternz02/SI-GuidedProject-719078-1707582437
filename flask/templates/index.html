<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Predictor</h1>
        <p>Current Bitcoin Price: ${{ current_bitcoin_price or 'N/A' }}</p>
        <p>Enter a date to predict the Bitcoin price:</p>
        <input type="date" id="dateInput">
        <button id="predictButton" onclick="predictPrice()">Predict</button>
        <div id="predictionResult"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
